<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarosław Pieczonka - Zdjęcie Profilowe</title>
    <style>
        :root {
            --red-accent: #B91C1C;
            --red-hover: #DC2626;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .profile-container {
            width: 416px; /* 400px + 2 * 8px border */
            height: 416px;
            position: relative;
            background-color: transparent;
        }
        
        .profile-picture {
            width: 400px;
            height: 400px;
            position: relative;
            overflow: visible;
            border-radius: 50%;
            box-shadow: 0 0 0 8px var(--red-accent),
                       0 0 30px rgba(185, 28, 28, 0.5);
            background-color: transparent;
            position: absolute;
            top: 8px;
            left: 8px;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.3) contrast(1.1) brightness(0.9);
            border-radius: 50%;
        }
        
        .profile-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                                      rgba(0,0,0,0.3) 0%, 
                                      rgba(0,0,0,0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-radius: 50%;
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                                      rgba(185, 28, 28, 0.1) 0%, 
                                      transparent 70%);
            pointer-events: none;
            border-radius: 50%;
        }

        /* Punkty pomocnicze */
        .guide-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .guide-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #000;
            border-radius: 50%;
        }

        /* Punkty w rogach kwadratu */
        .guide-dot:nth-child(1) { top: 0; left: 0; }
        .guide-dot:nth-child(2) { top: 0; right: 0; }
        .guide-dot:nth-child(3) { bottom: 0; left: 0; }
        .guide-dot:nth-child(4) { bottom: 0; right: 0; }

        /* Punkty na środku boków kwadratu */
        .guide-dot:nth-child(5) { top: 50%; left: 0; transform: translateY(-50%); }
        .guide-dot:nth-child(6) { top: 50%; right: 0; transform: translateY(-50%); }
        .guide-dot:nth-child(7) { top: 0; left: 50%; transform: translateX(-50%); }
        .guide-dot:nth-child(8) { bottom: 0; left: 50%; transform: translateX(-50%); }
        
        @media (max-width: 500px) {
            .profile-container {
                width: 316px;
                height: 316px;
            }
            .profile-picture {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img class="profile-image" src="https://jaroslaw-pieczonka.b-cdn.net/jaroslaw-pieczonka-ps-majami.png" alt="Jarosław Pieczonka">
            <div class="glow-effect"></div>
            <div class="profile-overlay"></div>
        </div>
        <div class="guide-dots">
            <div class="guide-dot"></div>
            <div class="guide-dot"></div>
            <div class="guide-dot"></div>
            <div class="guide-dot"></div>
            <div class="guide-dot"></div>
            <div class="guide-dot"></div>
            <div class="guide-dot"></div>
            <div class="guide-dot"></div>
        </div>
    </div>
</body>
</html>
